<html>
  <head>
    <link rel="stylesheet" href="material-components-web.min.css">
    <script src="material-components-web.min.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="no-jobs">Recent jobs will appear here once viewed</div>
    <div id="job-table" class="mdc-data-table">
      <div class="mdc-data-table__table-container">
        <table class="mdc-data-table__table" aria-label="Salary range">
          <thead>
            <tr class="mdc-data-table__header-row">
              <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Role</th>
              <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Salary</th>
              <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Viewed</th>
            </tr>
          </thead>
          <tbody id="table-body" class="mdc-data-table__content">
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
